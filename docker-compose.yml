version: '3'
volumes:
  data:
services: 
  db:
    image: postgres:9.6
    # data volume
    volumes: 
      - data:/var/lib/postgresql/data
      #scripts volume
      - ./scripts:/scripts
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  frontend:
    image: nginx:1.13
    volumes:
      #wep page
      - ./web:/usr/share/nginx/html/
      #reverse proxy configuration
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
  app:
    image: python:latest
    volumes:
      - ./app:/app
    working_dir: /app
    command: bash ./app.sh
